<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Document</title>
</head>

<body>

    <script id="players-template" type="text/x-handlebars-template">
        {{#each players}}
            <div class="grid-item">
                <div>{{firstName}} {{lastName}} <br>
                    {{jersey}} <br>
                     <img src={{img}} alt="player-picture"> <br>
                      {{pos}}</div>
            </div>
        {{/each}}
  </script>



    <input type="text" id="input" placeholder="Team name">
    <button onclick=getTeamPlayers()>Search</button><br>
    <div class="grid-container">

    </div>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

</body>

</html>
