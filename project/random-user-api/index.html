<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <script id="friends-template" type="text/x-handlebars-template">
        <ul>
           {{#each friend}}
            <li>{{this.first}} {{this.last}} </li>
           {{/each}}
        </ul>
    </script>
    <script id="user-template" type="text/x-handlebars-template">
        <img src={{user.picture}} id="profile-pic">
         <div class="user-info">{{user.first}} {{user.last}} <br>{{user.city}},{{user.state}} </div>
             
 </script>
    <script id="quote-template" type="text/x-handlebars-template">
     <div>Favorite quote:</div>
    <div>"{{quote}}"</div>
    <div>- Kanye</div>
</script>
    <script id="meat-template" type="text/x-handlebars-template">
   <div class="meat-text">About me: <br> {{meat}}</div>
</script>
    <script id="pokemon-template" type="text/x-handlebars-template">
    <img src={{pokemon.picture}} id="pokemon-image">
   <div id="pokemon-text">{{pokemon.name}}</div>
</script>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button id="ahmad">Load User Data</button>
            <button id="slamh">Display User</button>
            <button id="s3ed">Save User Page</button>
            <button id="3mr">Load User Page</button>
        </div>
    </div>


    <script src="api-model.js"></script>
    <script src="api-view.js"></script>
    <script src="api-control.js"></script>
</body>

</html>
